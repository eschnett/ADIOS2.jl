          #TODO   version: "1.11"
          #TODO   prefix: $HOME/.julia/bin/mpiexecjl2
          - arch: "x64"
            os: "ubuntu-latest"
            version: "1.11"
            prefix: $HOME/.julia/bin/mpiexecjl2
          #TODO - arch: "x64"
          #TODO   os: "windows-latest"
          #TODO   version: "1.11"
          #TODO   prefix:             # MPI is not working on Windows
          #TODO - arch: "x64"
          #TODO   os: "ubuntu-latest"
          #TODO   version: "1.10"
          #TODO   prefix: $HOME/.julia/bin/mpiexecjl2
          #TODO - arch: "x64"
          #TODO   os: "ubuntu-latest"
          #TODO   version: "1.9"
          #TODO   prefix: $HOME/.julia/bin/mpiexecjl2
          #TODO - arch: "x64"
          #TODO   os: "ubuntu-latest"
          #TODO   version: "1.8"
          #TODO   prefix: $HOME/.julia/bin/mpiexecjl2
          #TODO - arch: "x64"
          #TODO   os: "ubuntu-latest"
